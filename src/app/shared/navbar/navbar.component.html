<div class="card fixed top-0 w-full z-5">
  <p-menubar [model]="items">
    <ng-template pTemplate="end">
      <input
        type="text"
        pInputText
        placeholder="Buscar"
        class="w-full h-2rem"
        #inputBuscar
        (keyup.enter)="busquedaPrecisa(inputBuscar.value)"
      />
    </ng-template>
  </p-menubar>
</div>
